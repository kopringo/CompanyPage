<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel Zarządzania</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Panel Zarządzania</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('manage_panel') }}">Tekst Strony Głównej</a></li>
                <li><a href="{{ url_for('manage_realizations') }}">Realizacje</a></li>
                <li><a href="{{ url_for('index') }}">Strona Główna</a></li>
            </ul>
        </nav>
    </header>

    <section id="manage-content">
        <h2>Edycja Tekstu Strony Głównej</h2>
        <form method="post">
            <div class="form-group">
                <label for="text1">Tekst Sekcja 1:</label>
                <textarea id="text1" name="text1" rows="5">{{ homepage_text['text1'] }}</textarea>
            </div>
            <div class="form-group">
                <label for="text2">Tekst Sekcja 2:</label>
                <textarea id="text2" name="text2" rows="5">{{ homepage_text['text2'] }}</textarea>
            </div>
            <div class="form-group">
                <label for="text3">Tekst Sekcja 3:</label>
                <textarea id="text3" name="text3" rows="5">{{ homepage_text['text3'] }}</textarea>
            </div>
            <button type="submit">Zapisz Tekst</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Moja Firma</p>
    </footer>
</body>
</html>
